<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Atelier IA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #dc3545 0%, #6f42c1 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .admin-header {
            background: linear-gradient(45deg, #dc3545, #6f42c1);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .admin-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .admin-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .admin-content {
            padding: 40px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid #dee2e6;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            color: #dc3545;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1rem;
            color: #666;
            font-weight: 600;
        }

        .actions-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 40px;
        }

        .actions-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .action-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.3);
        }

        .action-btn.danger {
            background: linear-gradient(45deg, #dc3545, #c82333);
        }

        .action-btn.danger:hover {
            box-shadow: 0 8px 20px rgba(220, 53, 69, 0.3);
        }

        .action-btn.info {
            background: linear-gradient(45deg, #17a2b8, #138496);
        }

        .action-btn.info:hover {
            box-shadow: 0 8px 20px rgba(23, 162, 184, 0.3);
        }

        .inscriptions-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .table-header {
            background: linear-gradient(45deg, #6c757d, #495057);
            color: white;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .table-content {
            max-height: 400px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .niveau-badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .niveau-debutant {
            background: #d4edda;
            color: #155724;
        }

        .niveau-intermediaire {
            background: #cce7ff;
            color: #004085;
        }

        .date-stats {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .date-stats h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .date-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .date-item:last-child {
            border-bottom: none;
        }

        .date-count {
            background: #dc3545;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: 600;
            min-width: 30px;
            text-align: center;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-btn:hover {
            background: rgba(0,0,0,0.9);
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .admin-content {
                padding: 20px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .table-content {
                overflow-x: auto;
            }
            
            table {
                min-width: 600px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Retour</a>

    <div class="container">
        <div class="admin-header">
            <h1>üîß Administration</h1>
            <p>Gestion des inscriptions Atelier IA</p>
        </div>

        <div class="admin-content">
            <!-- Statistiques -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalInscriptions">0</div>
                    <div class="stat-label">Total inscriptions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="debutantCount">0</div>
                    <div class="stat-label">D√©butants</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="intermediaireCount">0</div>
                    <div class="stat-label">Interm√©diaires</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="todayCount">0</div>
                    <div class="stat-label">Aujourd'hui</div>
                </div>
            </div>

            <!-- Actions -->
            <div class="actions-section">
                <h3 class="actions-title">Actions rapides</h3>
                <div class="actions-grid">
                    <button class="action-btn" onclick="exportToExcel()">
                        üìä T√©l√©charger Excel
                    </button>
                    <button class="action-btn info" onclick="refreshData()">
                        üîÑ Actualiser
                    </button>
                    <button class="action-btn danger" onclick="clearAllData()">
                        üóëÔ∏è Vider tout
                    </button>
                    <button class="action-btn info" onclick="showDetailedStats()">
                        üìà Stats d√©taill√©es
                    </button>
                </div>
            </div>

            <!-- Statistiques par date -->
            <div class="date-stats">
                <h3>üìÖ Inscriptions par date</h3>
                <div id="dateStatsList">
                    <!-- G√©n√©r√© par JavaScript -->
                </div>
            </div>

            <!-- Tableau des inscriptions -->
            <div class="inscriptions-table">
                <div class="table-header">
                    üìã Liste des inscriptions
                </div>
                <div class="table-content">
                    <div id="inscriptionsTableContainer">
                        <!-- G√©n√©r√© par JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let inscriptions = [];

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            updateDisplay();
        });

        function loadData() {
            inscriptions = JSON.parse(localStorage.getItem('inscriptions')) || [];
        }

        function updateDisplay() {
            updateStats();
            updateDateStats();
            updateTable();
        }

        function updateStats() {
            const total = inscriptions.length;
            const debutants = inscriptions.filter(i => i.niveau === 'debutant').length;
            const intermediaires = inscriptions.filter(i => i.niveau === 'intermediaire').length;
            
            // Inscriptions d'aujourd'hui
            const today = new Date().toLocaleDateString('fr-FR');
            const todayInscriptions = inscriptions.filter(i => {
                const inscriptionDate = new Date(i.dateInscription.split(' ')[0].split('/').reverse().join('-')).toLocaleDateString('fr-FR');
                return inscriptionDate === today;
            }).length;

            document.getElementById('totalInscriptions').textContent = total;
            document.getElementById('debutantCount').textContent = debutants;
            document.getElementById('intermediaireCount').textContent = intermediaires;
            document.getElementById('todayCount').textContent = todayInscriptions;
        }

        function updateDateStats() {
            const dateStats = {};
            
            inscriptions.forEach(inscription => {
                inscription.dates.forEach(date => {
                    dateStats[date] = (dateStats[date] || 0) + 1;
                });
            });

            const container = document.getElementById('dateStatsList');
            
            if (Object.keys(dateStats).length === 0) {
                container.innerHTML = '<div class="empty-state"><h3>Aucune inscription</h3><p>Les statistiques appara√Ætront ici</p></div>';
                return;
            }

            const sortedDates = Object.entries(dateStats)
                .sort((a, b) => new Date(a[0].split('.').reverse().join('-')) - new Date(b[0].split('.').reverse().join('-')));

            container.innerHTML = sortedDates.map(([date, count]) => `
                <div class="date-item">
                    <span>${date}</span>
                    <span class="date-count">${count}</span>
                </div>
            `).join('');
        }

        function updateTable() {
            const container = document.getElementById('inscriptionsTableContainer');
            
            if (inscriptions.length === 0) {
                container.innerHTML = '<div class="empty-state"><h3>Aucune inscription</h3><p>Les inscriptions appara√Ætront ici</p></div>';
                return;
            }

            const table = `
                <table>
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Email</th>
                            <th>Niveau</th>
                            <th>Date choisie</th>
                            <th>Inscrit le</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${inscriptions.map(inscription => `
                            <tr>
                                <td><strong>${inscription.nom}</strong></td>
                                <td>${inscription.email}</td>
                                <td>
                                    <span class="niveau-badge niveau-${inscription.niveau}">
                                        ${inscription.niveau}
                                    </span>
                                </td>
                                <td>${inscription.dates[0] || 'Non sp√©cifi√©e'}</td>
                                <td>${inscription.dateInscription}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = table;
        }

        function exportToExcel() {
            if (inscriptions.length === 0) {
                alert('‚ùå Aucune inscription √† exporter.');
                return;
            }

            // Pr√©paration des donn√©es pour Excel
            const excelData = inscriptions.map(inscription => ({
                'Nom': inscription.nom,
                'Email': inscription.email,
                'Niveau': inscription.niveau,
                'Date choisie': inscription.dates[0] || 'Non sp√©cifi√©e',
                'Date d\'inscription': inscription.dateInscription
            }));

            // Cr√©ation du workbook
            const ws = XLSX.utils.json_to_sheet(excelData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Inscriptions Atelier IA");

            // Style des en-t√™tes
            const headerRange = XLSX.utils.decode_range(ws['!ref']);
            for (let col = headerRange.s.c; col <= headerRange.e.c; col++) {
                const cellAddress = XLSX.utils.encode_cell({ r: 0, c: col });
                if (!ws[cellAddress]) continue;
                ws[cellAddress].s = {
                    font: { bold: true },
                    fill: { fgColor: { rgb: "E9ECEF" } }
                };
            }

            // Ajustement automatique des colonnes
            const colWidths = [];
            Object.keys(excelData[0]).forEach(key => {
                const maxLength = Math.max(
                    key.length,
                    ...excelData.map(row => (row[key] || '').toString().length)
                );
                colWidths.push({ wch: Math.min(maxLength + 3, 50) });
            });
            ws['!cols'] = colWidths;

            // T√©l√©chargement
            const fileName = `atelier_ia_inscriptions_${new Date().toISOString().split('T')[0]}.xlsx`;
            XLSX.writeFile(wb, fileName);
            
            alert('‚úÖ Fichier Excel t√©l√©charg√© avec succ√®s !');
        }

        function refreshData() {
            loadData();
            updateDisplay();
            alert('‚úÖ Donn√©es actualis√©es !');
        }

        function clearAllData() {
            if (confirm('‚ö†Ô∏è √ätes-vous s√ªr de vouloir supprimer TOUTES les inscriptions ?\n\nCette action est irr√©versible !')) {
                if (confirm('üî¥ CONFIRMATION FINALE\n\nToutes les donn√©es seront perdues d√©finitivement.\nContinuer ?')) {
                    localStorage.removeItem('inscriptions');
                    inscriptions = [];
                    updateDisplay();
                    alert('‚úÖ Toutes les donn√©es ont √©t√© supprim√©es.');
                }
            }
        }

        function showDetailedStats() {
            if (inscriptions.length === 0) {
                alert('‚ùå Aucune inscription pour les statistiques.');
                return;
            }

            // Calculs des statistiques
            const stats = {
                total: inscriptions.length,
                debutant: inscriptions.filter(i => i.niveau === 'debutant').length,
                intermediaire: inscriptions.filter(i => i.niveau === 'intermediaire').length
            };

            // Statistiques par date
            const dateStats = {};
            inscriptions.forEach(inscription => {
                inscription.dates.forEach(date => {
                    dateStats[date] = (dateStats[date] || 0) + 1;
                });
            });

            // Date la plus populaire
            const mostPopularDate = Object.entries(dateStats)
                .sort((a, b) => b[1] - a[1])[0];

            // Inscriptions par jour de la semaine
            const dayStats = {};
            inscriptions.forEach(inscription => {
                const date = new Date(inscription.dateInscription.split(' ')[0].split('/').reverse().join('-'));
                const dayName = date.toLocaleDateString('fr-FR', { weekday: 'long' });
                dayStats[dayName] = (dayStats[dayName] || 0) + 1;
            });

            let message = `üìä STATISTIQUES D√âTAILL√âES - ATELIER IA\n\n`;
            message += `üìà R√âSUM√â G√âN√âRAL\n`;
            message += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n`;
            message += `Total des inscriptions: ${stats.total}\n`;
            message += `‚Ä¢ Niveau D√©butant: ${stats.debutant} (${Math.round((stats.debutant/stats.total)*100)}%)\n`;
            message += `‚Ä¢ Niveau Interm√©diaire: ${stats.intermediaire} (${Math.round((stats.intermediaire/stats.total)*100)}%)\n\n`;

            if (mostPopularDate) {
                message += `üèÜ DATE LA PLUS POPULAIRE\n`;
                message += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n`;
                message += `${mostPopularDate[0]} avec ${mostPopularDate[1]} inscription(s)\n\n`;
            }

            message += `üìÖ R√âPARTITION PAR DATE\n`;
            message += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n`;
            Object.entries(dateStats)
                .sort((a, b) => new Date(a[0].split('.').reverse().join('-')) - new Date(b[0].split('.').reverse().join('-')))
                .forEach(([date, count]) => {
                    const percentage = Math.round((count/stats.total)*100);
                    const bar = '‚ñà'.repeat(Math.max(1, Math.round(percentage/5)));
                    message += `${date}: ${count} (${percentage}%) ${bar}\n`;
                });

            message += `\nüìä INSCRIPTIONS PAR JOUR DE LA SEMAINE\n`;
            message += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n`;
            Object.entries(dayStats)
                .sort((a, b) => b[1] - a[1])
                .forEach(([day, count]) => {
                    message += `${day}: ${count} inscription(s)\n`;
                });

            alert(message);
        }

        // Auto-refresh toutes les 30 secondes
        setInterval(() => {
            loadData();
            updateDisplay();
        }, 30000);
    </script>
</body>
</html>
